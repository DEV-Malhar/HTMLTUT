<!DOCTYPE html>
<html lang="en">
<head>
    <title>Quatation HTML</title>
</head>
<body>
    <h1>Quatation and Citation Elements</h1>
    <!-- <q> element is used to nake short Quotes -->
        <p>WWF goals is to: <q>Build Future</q></p>

    <!-- <cite> element is used to nake short Citation -->
        <p><cite>All about C </cite>-by Kanetkar</p>
    
    <!-- <abbr> for abbreviation -->
        <p>The <abbr title="World Health Organization">WHO</abbr> was Founded in 1948</p>
    
    <!-- <address> this tag is used for address in html webpage -->
        <p><address>Written by Balguru
            <br>
            visit at:balguru@mail.com <br>
            box 8,Channai,Tamil Nadu,India <br>
            tel:9876543210
        </address></p>
    <!-- <bdo> this is used to reverse the line -->
        <bdo dir="rtl"> This is an exaple of BDO</bdo>
</body>
</html>
